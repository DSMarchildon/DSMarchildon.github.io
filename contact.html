      <script>
$(function()
{
    function after_form_submitted(data) 
    {
        if(data.result == 'success')
        {
            $('form#reused_form').hide();
            $('#success_message').show();
            $('#error_message').hide();
        }
        else
        {
            $('#error_message').append('<ul></ul>');

            jQuery.each(data.errors,function(key,val)
            {
                $('#error_message ul').append('<li>'+key+':'+val+'</li>');
            });
            $('#success_message').hide();
            $('#error_message').show();

            //reverse the response on the button
            $('button[type="button"]', $form).each(function()
            {
                $btn = $(this);
                label = $btn.prop('orig_label');
                if(label)
                {
                    $btn.prop('type','submit' ); 
                    $btn.text(label);
                    $btn.prop('orig_label','');
                }
            });
            
        }//else
    }

	$('#reused_form').submit(function(e)
      {
        e.preventDefault();

        $form = $(this);
        //show some response on the button
        $('button[type="submit"]', $form).each(function()
        {
            $btn = $(this);
            $btn.prop('type','button' ); 
            $btn.prop('orig_label',$btn.text());
            $btn.text('Sending ...');
        });
        

                    $.ajax({
                type: "POST",
                url: 'http://reusableforms.com/handler/e/contact-form-html-javascript-php',
                data: $form.serialize(),
                success: after_form_submitted,
                dataType: 'json' 
            });        
        
      });	
});
</script>

<h1>Contact</h1>
   <div class="container">
        <div class="row">
    <div class="col-md-6 col-md-offset-3" id="form_container">
        <p>
           Please send me a message with the form below. I will get back to you as soon as possible!
        </p>
        <form role="form" method="post" id="reused_form">
            
            <div class="row">
                <div class="col-sm-12 form-group">

                    <textarea class="form-control" type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>

            </div>
            <div class="row">

                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">

                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg btn-default pull-right" >Send &rarr;</button>
                </div>
            </div>

        </form>
        <div id="success_message" style="width:100%; height:100%; display:none; ">

        </div>
